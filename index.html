<!DOCTYPE html>
<html>
<head>
<title>Banjar Raya Slot Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  font-family:Arial;
  color:white;
}

/* FULL SCREEN GAME */
#gameScreen{
  width:100vw;
  height:100vh;
  background:radial-gradient(circle,#111,#000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* TOP BAR */
#topBar{
  position:absolute;
  top:0;
  width:100%;
  background:#000;
  padding:10px;
  text-align:center;
  color:gold;
  font-size:18px;
  border-bottom:2px solid gold;
}

/* SLOT REELS */
#reels{
  display:flex;
  gap:10px;
  margin-top:50px;
}

.reel{
  width:90px;
  height:90px;
  background:#000;
  border:4px solid gold;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  box-shadow:0 0 15px gold;
}

/* SPIN BUTTON */
#spinBtn{
  position:absolute;
  bottom:40px;
  padding:15px 40px;
  font-size:22px;
  background:red;
  border:none;
  border-radius:50px;
  color:white;
  font-weight:bold;
  box-shadow:0 0 15px gold;
}

/* REGISTER FORM */
#formScreen{
  width:100vw;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

input{
  padding:12px;
  margin:6px;
  width:250px;
  border-radius:5px;
  border:none;
  font-size:16px;
}

button{
  padding:12px 30px;
  background:red;
  color:white;
  border:none;
  border-radius:20px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- FORM REGISTER -->
<div id="formScreen">
<h2 style="color:gold;">BANJAR RAYA SLOT LOGIN</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<input id="hp" placeholder="No HP">
<button onclick="startGame()">LOGIN DEMO</button>
</div>

<!-- FULL SCREEN GAME -->
<div id="gameScreen" style="display:none;">
<div id="topBar">üí∞ Saldo Demo: <span id="saldo">10000</span> Koin</div>

<div id="reels">
<div class="reel" id="r1">üçí</div>
<div class="reel" id="r2">üçã</div>
<div class="reel" id="r3">üîî</div>
</div>

<button id="spinBtn" onclick="spin()">üé∞ SPIN</button>
</div>

<script>
function startGame(){
 if(!user.value||!pass.value||!hp.value){alert("Isi data dulu");return;}
 formScreen.style.display="none";
 gameScreen.style.display="flex";
}

/* SLOT ENGINE */
let simbol=["üçí","üçã","üîî","üíé","üçâ","7Ô∏è‚É£","‚≠ê"];
function spin(){
 let saldo=parseInt(saldo.innerHTML);
 saldo-=100;

 let anim=setInterval(()=>{
  r1.innerHTML=simbol[Math.random()*simbol.length|0];
  r2.innerHTML=simbol[Math.random()*simbol.length|0];
  r3.innerHTML=simbol[Math.random()*simbol.length|0];
 },80);

 setTimeout(()=>{
  clearInterval(anim);
  if(r1.innerHTML==r2.innerHTML && r2.innerHTML==r3.innerHTML){
    alert("üî• JACKPOT BANJAR RAYA üî•");
    saldo+=10000;
  }
  if(saldo<=0) saldo=10000;
  document.getElementById("saldo").innerHTML=saldo;
 },2000);
}
</script>

</body>
</html>
